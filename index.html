<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Account Access</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 15px;
            opacity: 0.9;
        }
        
        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #aaa, transparent);
            margin: 5px 0;
        }
        
        .form-container {
            padding: 25px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 10px;
            color: #2c3e50;
            font-size: 16px;
        }
        
        .input-field {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-field:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #2980b9;
        }
        
        .settings-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #2c3e50;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .settings-icon:hover {
            transform: rotate(45deg);
        }
        
        .settings-panel {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 70px;
            right: 20px;
            width: 250px;
            display: none;
            z-index: 10;
        }
        
        .settings-panel h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .settings-option {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .settings-option:last-child {
            border-bottom: none;
        }
        
        .success-message {
            background: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
        
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .step {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ddd;
            margin: 0 5px;
        }
        
        .step.active {
            background: #3498db;
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Secure Account Access</h1>
            <p>Verify your identity with one-time password</p>
        </div>
        
        <div class="step-indicator">
            <div class="step active"></div>
            <div class="step"></div>
            <div class="step"></div>
        </div>
        
        <div class="form-container">
            <div class="input-group">
                <label for="email">Enter your email address</label>
                <input type="email" id="email" class="input-field" placeholder="name@example.com" required>
            </div>
            
            <button id="verify-btn" class="btn">Send Verification Code</button>
            
            <div id="success-message" class="success-message">
                Verification code sent successfully!
            </div>
        </div>
    </div>
    
    <div class="settings-icon" id="settings-icon">
        <i class="fas fa-cog"></i>
    </div>
    
    <div class="settings-panel" id="settings-panel">
        <h3>Settings</h3>
        <div class="settings-option">
            <i class="fas fa-bell"></i> Notification Preferences
        </div>
        <div class="settings-option">
            <i class="fas fa-shield-alt"></i> Security Settings
        </div>
        <div class="settings-option">
            <i class="fas fa-language"></i> Language Options
        </div>
        <div class="settings-option">
            <i class="fas fa-question-circle"></i> Help & Support
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const settingsIcon = document.getElementById('settings-icon');
            const settingsPanel = document.getElementById('settings-panel');
            const verifyBtn = document.getElementById('verify-btn');
            const emailInput = document.getElementById('email');
            const successMessage = document.getElementById('success-message');
            
            // Toggle settings panel
            settingsIcon.addEventListener('click', function() {
                if (settingsPanel.style.display === 'block') {
                    settingsPanel.style.display = 'none';
                } else {
                    settingsPanel.style.display = 'block';
                }
            });
            
            // Close settings panel when clicking outside
            document.addEventListener('click', function(event) {
                if (!settingsIcon.contains(event.target) && !settingsPanel.contains(event.target)) {
                    settingsPanel.style.display = 'none';
                }
            });
            
            // Form submission
            verifyBtn.addEventListener('click', function(e) {
                e.preventDefault();
                
                if (emailInput.value.trim() === '') {
                    alert('Please enter your email address');
                    return;
                }
                
                if (!isValidEmail(emailInput.value)) {
                    alert('Please enter a valid email address');
                    return;
                }
                
                // Simulate sending verification code
                verifyBtn.textContent = 'Sending...';
                verifyBtn.disabled = true;
                
                setTimeout(function() {
                    successMessage.style.display = 'block';
                    verifyBtn.textContent = 'Send Verification Code';
                    verifyBtn.disabled = false;
                    
                    // Hide success message after 3 seconds
                    setTimeout(function() {
                        successMessage.style.display = 'none';
                    }, 3000);
                }, 1500);
            });
            
            // Email validation function
            function isValidEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
        });
    </script>
</body>
</html>
